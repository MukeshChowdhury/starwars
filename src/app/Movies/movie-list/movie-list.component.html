        <div class="carousel-inner" fxLayout="row" *ngFor="let movie of movies">
                <div class="out-loop-div">

                                <div class="in-loop-div">
                                        <app-movie-item [lmovie]="movie"></app-movie-item>
                                </div> 
                        </ng-container>
                </div>
                
        </div>
